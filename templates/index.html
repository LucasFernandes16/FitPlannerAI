{% extends 'base.html' %}

{% block head %}
<title>FitLife Planner AI</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>FitLife Planner AI</h1>
    <p>Conecte sua rotina saudável agora</p>

    <form action="/" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" required>

        <label for="days_available">Dias disponíveis para treino:</label>
        <input type="number" id="days_available" name="days_available" required>

        <button type="submit">Gerar Treino</button>
    </form>
</div>
{% endblock %}
